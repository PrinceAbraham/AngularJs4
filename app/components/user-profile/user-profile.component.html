<div class="user-background">
    <div class='background-picture'>
      <div class="overlay-dark"></div>
    </div>
    <div class="user-profile-content-container">
    <div class="container">
      <div class="row">
        <div class="avatar_img"><img src="{{userDetails.avatar_url}}" /></div>
        <div class='details-container'>
          <div class="font-bold">{{userDetails.name}}</div>
          <div class="pad5T pad5B">
            <div class="inline-block font-gray mrg10R"><svg aria-hidden="true" class="octicon font-gray mrg5R" height="12" version="1.1" viewBox="0 0 12 16" width="12"><path fill-rule="evenodd" d="M6 0C2.69 0 0 2.5 0 5.5 0 10.02 6 16 6 16s6-5.98 6-10.5C12 2.5 9.31 0 6 0zm0 14.55C4.14 12.52 1 8.44 1 5.5 1 3.02 3.25 1 6 1c1.34 0 2.61.48 3.56 1.36.92.86 1.44 1.97 1.44 3.14 0 2.94-3.14 7.02-5 9.05zM8 5.5c0 1.11-.89 2-2 2-1.11 0-2-.89-2-2 0-1.11.89-2 2-2 1.11 0 2 .89 2 2z"></path></svg>{{userDetails.location}}</div>
          <div class="inline-block font-gray mrg10R">Followers <span class="counter">{{userDetails.followers}}</span></div>
          <div class="inline-block font-gray mrg10R">Following <span class="counter">{{userDetails.following}}</span></div>
          </div>
          <div class="font-gray">{{userDetails.bio}}</div>
        </div>
      </div>
    </div>
</div>
</div>
